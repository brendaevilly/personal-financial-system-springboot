<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/styletransacoes.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Cadastrar Transação</title>
</head>
<body>
  <nav class="navegar">
    <a class="na" th:href="@{/index}"><i class="fas fa-home"></i> Início</a>
    <a class="na" th:href="@{/categorias}"><i class="fas fa-list"></i> Categorias</a>
    <a class="na" th:href="@{/saldo}"><i class="fas fa-wallet"></i> Saldo</a>
    <a class="na" th:href="@{/cadastrartrans}"><i class="fas fa-plus"></i> Transações</a>
    <a class="na" th:href="@{/listartrans}"><i class="fas fa-table"></i> Listar</a>
  </nav>

  <div class="container">
    <h1>Cadastrar Transação</h1>
    <form th:action="@{/transacoes}" method="post" th:object="${transacao}">
      <label for="valor">Valor:</label>
      <input type="number" step="0.01" id="valor" th:field="*{valor}" required />

      <label for="data">Data:</label>
      <input type="date" id="data" th:field="*{data}" required />

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" th:field="*{descricao}" />

      <label for="categoria">Categoria:</label>
      <select id="categoria" th:field="*{categoria.id}" required>
        <option value="">Selecione</option>
        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nomeCategoria}"></option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
